<html>
<head>
    <title>företags nanment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex align-items-center justify-content-between">
                <h1>Företagets namn</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="index.html">Startsidan</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link active" href="lediga_jobb.html">Lediga jobb</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link active" href="#">Kontakta oss</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-and-preview-container">
            <form action="/skapa-jobb" method="post" id="jobb-form" class="jobb-form">
                <fieldset class="fieldset">
                    <legend class="fieldset-legend">Skapa ny jobbannons</legend>

                    <div class="form-grid">
                        <div class="column">
                            <label class="label">Arbetstitel</label>
                            <input type="text" class="input" placeholder="Arbetstiteln" name="titel"/>

                            <label class="label">Beskrivning</label>
                            <input type="text" class="input" placeholder="Beskriv jobbet kort" name="beskrivning"/>

                            <label class="label">Lön</label>
                            <input type="text" class="input" placeholder="Beskriv lönen kort" name="lon" />

                            <label class="label">Plats</label>
                            <input type="text" class="input" placeholder="Vart ligger jobbet" name="plats"/>
                        </div>

                        <div class="column">
                            <label class="label">Arbetsuppgifter</label>
                            <input type="text" class="input" placeholder="Beskriv de huvudsakliga arbetsuppgifterna" name="ansvar"/>

                            <label class="label">Kvalifikationer och krav</label>
                            <input type="text" class="input" placeholder="Kvalifikationer och krav" name="krav"/>

                            <label class="label">Förmåner och företagskultur</label>
                            <input type="text" class="input" placeholder="Beskriv förmåner och företagskultur" name="formaner"/>

                            <label class="label">Arbetstider</label>
                            <input type="text" class="input" placeholder="Beskriv arbetstiderna" name="arbetstider"/>
                        </div>
                    </div>

                    <button class="btn btn-neutral mt-4" type="submit">Skapa jobbannons</button>
                </fieldset>
            </form>

            <div class="preview-container">
                <h2 class="preview-title">Förhandsvisning av jobbannons</h2>
                <div class="card w-100 h-100">
                    <div class="card-body d-flex flex-column">
                        <h2 id="preview-titel" class="card-title fs-4"></h2>
                        <ul class="mt-3 list-unstyled flex-grow-1 jobb-text">
                            <li class="d-flex align-items-start mb-2">
                                <span class="me-2 text-warning">★</span>
                                <span><span class="fw-bold">Beskrivning:</span> <span id="preview-beskrivning"></span></span>
                            </li>
                            <li class="d-flex align-items-start mb-2">
                                <span class="me-2 text-warning">★</span>
                                <span><span class="fw-bold">Lön:</span> <span id="preview-lon"></span></span>
                            </li>
                            <li class="d-flex align-items-start mb-2">
                                <span class="me-2 text-warning">★</span>
                                <span><span class="fw-bold">Plats:</span> <span id="preview-plats"></span></span>
                            </li>
                        </ul>
                        <a href="#" class="btn btn-primary mt-auto disabled">Mer om jobbet</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <h2>Hitta oss här!</h2>
        <div class="map-responsive">
                    <iframe
                        src="https://www.google.com/maps?q=fuxgatan+29&output=embed"
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>    <div class="footer-content">
                <p>© 2024 Företagets namn. Alla rättigheter förbehållna.</p>
            </div>
    </footer>

    <script src="{{ url_for('static', filename='live-preview.js') }}"></script>
</body>
</html>
