<html>
<head>
    <title>företags nanment</title><!--ändras sen-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex align-items-center justify-content-between">
        <h1>Företagets namn</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item mx-2">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Startsidan</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link active" href="{{ url_for('lediga_jobb') }}">Lediga jobb</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link active" href="#">Kontakta oss</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    </header>
    

   <main>
    <div class="job-details-container">
        <h1 class="job-title">{{ jobb.titel }}</h1>
        <p class="job-text">{{ jobb.beskrivning }}</p>
        <p class="job-text"><strong class="job-label">Lön:</strong> {{ jobb.lön }}</p>
        <p class="job-text"><strong class="job-label">Plats:</strong> {{ jobb.plats }}</p>

        <h2 class="section-heading">Om tjänsten</h2>
        <p class="job-text"><strong class="job-label">Ansvar:</strong> {{ besk.ansvar }}</p>
        <p class="job-text"><strong class="job-label">Krav:</strong> {{ besk.krav }}</p>
        <p class="job-text"><strong class="job-label">Förmåner:</strong> {{ besk.förmåner }}</p>
        <p class="job-text"><strong class="job-label">Arbetstider:</strong> {{ besk.arbetstider }}</p>
        <a href="mailto:{{ besk.mail }}?subject=Ansökan till jobbet: {{ jobb.titel }}">Ansök via mail</a></main>
</body>
</html>
